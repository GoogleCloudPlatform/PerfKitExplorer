<div>
  <div class="pk-sidebar-item">
    <div class="pk-sidebar-item-label">title</div>
    <div class="pk-sidebar-item-value">
      <input type="text" class="form-control widget-title"
          ng-model="ngModel.title">
    </div>
  </div>

  <div class="pk-sidebar-item">
    <div class="pk-sidebar-item-label">url</div>
    <div class="pk-sidebar-item-value">
      <input type="text" class="form-control widget-url"
          ng-model="ngModel.url">
    </div>
  </div>

  <div class="pk-sidebar-item">
    <div class="pk-sidebar-item-label">
      header (formatted with
      <a href="https://github.com/GoogleCloudPlatform/PerfKitExplorer/wiki/Showdown-Markdown-Syntax"
         target="_blank">Showdown</a>)
    </div>
    <div class="pk-sidebar-item-value">
      <textarea class="form-control widget-header-text"
          ng-model="ngModel.header_text" ng-disabled="!ngModel"></textarea>
    </div>
  </div>

  <div class="pk-sidebar-item">
    <div class="pk-sidebar-item-label">
      footer (formatted with
      <a href="https://github.com/GoogleCloudPlatform/PerfKitExplorer/wiki/Showdown-Markdown-Syntax"
         target="_blank">Showdown</a>)
    </div>
    <div class="pk-sidebar-item-value">
      <textarea class="form-control widget-footer-text"
          ng-model="ngModel.footer_text" ng-disabled="!ngModel"></textarea>
    </div>
  </div>

  <div class="pk-sidebar-item">
    <div class="pk-sidebar-item-label">column span</div>
    <div class="pk-sidebar-item-value">
      <input type="number" min="1"
          class="form-control widget-layout-columnspan"
          ng-model="ngModel.layout.columnspan">
    </div>
  </div>

  <div class="pk-sidebar-item">
    <div class="pk-sidebar-item-label">
      <input type="checkbox"
             class="widget-columns-show-date"
             ng-model="ngModel.show_statistics">
      show statistics
    </div>
  </div>

  <div class="pk-sidebar-group-title">Datasource</div>

  <div class="pk-sidebar-item">
    <div class="pk-sidebar-item-label">type</div>
    <div class="pk-sidebar-item-value">
      <md-select
          ng-model="ngModel.datasource.type"
          ng-change="changeDatasource()"
          class="pk-sidebar-input-full widget-type">
        <md-option ng-repeat="(name, value) in datasourceTypes" ng-value="value">{{ value }}</md-option>
      </md-select>
    </div>
  </div>

  <div ng-switch="ngModel.datasource.type">
    <!-- TODO: Factor out into data-driven widget extensbility -->
    <bigquery-datasource
        ng-switch-when="BigQuery"
        ng-model="ngModel"></bigquery-datasource>
    <cloudsql-datasource
        ng-switch-when="Cloud SQL"
        ng-model="ngModel"></cloudsql-datasource>
    <text-datasource
        ng-switch-when="Text"
        ng-model="ngModel"></text-datasource>
  </div>
</div>
